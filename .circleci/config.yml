version: 2.1

executors:
  rust-executor:
    docker:
      - image: cimg/rust:1.85

jobs:
  build-test-clippy:
    executor: rust-executor
    steps:
      - checkout
      - run:
          name: Check version
          command: rustc --version && cargo --version
      - run:
          name: Build
          command: cargo build
      - run:
          name: Test
          command: cargo test
      - run:
          name: Clippy
          command: cargo clippy --tests -- -D clippy::all -D clippy::pedantic

  publish:
    executor: rust-executor
    steps:
      - checkout
      - run:
          name: Verify Tag on Main
          command: |
             git fetch origin main
             if ! git branch -r --contains HEAD | grep -w "origin/main"; then
               echo "Tag is NOT on main branch. Skipping publish."
               circleci-agent step halt
             fi
      - run:
          name: Publish to Crates.io
          command: cargo publish --token $CARGO_TOKEN

workflows:
  build_and_publish:
    jobs:
      - build-test-clippy:
          filters:
            tags:
              only: /^v.*/
      - publish:
          requires:
            - build-test-clippy
          filters:
            tags:
              only: /^v.*/
            branches:
              only: main
